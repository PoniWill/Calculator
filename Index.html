<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body">
    <div class="container">
        <div class="calculator">
        <input id="userInput" placeholder="0">
        <br>
        <button class="btn" onclick="pres(1)">1</button>
        <button class="btn" onclick="pres(2)">2</button>
        <button class="btn" onclick="pres(3)">3</button>
        <button style="background: #ffb84d;" class="btn" onclick="pres('+')">+</button>
        <br>
        <button class="btn" onclick="pres(4)">4</button>
        <button class="btn" onclick="pres(5)">5</button>
        <button class="btn" onclick="pres(6)">6</button>
        <button style="background: #ffe0b3;" class="btn" onclick="pres('*')">*</button>
        <br>
        <button class="btn" onclick="pres(7)">7</button>
        <button class="btn" onclick="pres(8)">8</button>
        <button class="btn" onclick="pres(9)">9</button>
        <button style="background: #ffb84d;" class="btn" onclick="pres('/')">/</button>
        <br>
        <button class="btn" onclick="pres(0)">0</button>
        <button class="btn" onclick="pres('.')">.</button>
        <button class="btn" onclick="erase()">C</button>
        <button style="background: #ffb84d;" class="btn" onclick="pres('-')">-</button>
        <br>
        <button class="btnEqual" onclick="equal()">=</button>
    </div> 
</div>
    <script src="script.js"></script>  
</body>
</html>
